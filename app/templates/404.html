<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/main.css') }}">
    <style>
        .error-container {
            min-height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-icon {
            font-size: 5rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="display-5">Qwerty.town</h1>
                    <p class="lead">Бизнес-модуль для управления компанией</p>
                </div>
                <div class="col-md-6 text-end">
                    <a href="/" class="btn btn-light">На главную</a>
                </div>
            </div>
        </div>
    </header>

    <main class="container error-container py-5">
        <div class="text-center">
            <i class="bi bi-exclamation-circle error-icon"></i>
            <h1 class="display-4">404</h1>
            <h2>Страница не найдена</h2>
            <p class="lead my-4">К сожалению, запрашиваемая страница не существует или была перемещена.</p>
            <div class="mt-4">
                <a href="/" class="btn btn-primary btn-lg me-2">На главную</a>
                <a href="/business/register" class="btn btn-outline-primary btn-lg">Регистрация бизнеса</a>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Qwerty.town</h5>
                    <p>Комплексное управление бизнес-процессами</p>
                </div>
                <div class="col-md-6 text-end">
                    <p>&copy; <span class="current-year">2023</span> Qwerty.town. Все права защищены.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
</body>
</html>
