<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/main.css') }}">
</head>
<body>
    <header class="bg-primary text-white py-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="fs-3 m-0">
                        <a href="/" class="text-white text-decoration-none">
                            <img src="{{ url_for('static', path='/img/logo.png') }}" alt="Qwerty.town" height="40" class="me-2">
                            Qwerty.town
                        </a>
                    </h1>
                    <p class="m-0">Бизнес-модуль для управления компанией</p>
                </div>
                <div class="col-md-6 text-end">
                    <a href="/" class="btn btn-sm btn-light">На главную</a>
                    <a href="/business/module" class="btn btn-sm btn-outline-light">Регистрация бизнеса</a>
                </div>
            </div>
        </div>
    </header>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">Вход в аккаунт</h5>
                    </div>
                    <div class="card-body">
                        <div id="login-error" class="alert alert-danger" style="display: none;">
                            <i class="bi bi-exclamation-triangle-fill"></i> <span id="error-message">Неверный email или пароль</span>
                        </div>
                        
                        <form id="login-form" method="post" action="/api/auth/login">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="example@mail.com" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Пароль</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                    <button type="button" class="btn btn-outline-secondary toggle-password" tabindex="-1">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                                <label class="form-check-label" for="remember">Запомнить меня</label>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Войти</button>
                            </div>
                        </form>
                        
                        <hr>
                        
                        <div class="text-center">
                            <p>Нет аккаунта? <a href="/signup">Зарегистрироваться</a></p>
                            <p><a href="#" class="text-muted">Забыли пароль?</a></p>
                        </div>
                        
                        <div class="mt-3">
                            <div class="d-grid">
                                <a href="/api/auth/telegram-login" class="btn btn-outline-primary">
                                    <i class="bi bi-telegram"></i> Войти через Telegram
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white py-3 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="m-0">&copy; <span class="current-year">2023</span> Qwerty.town. Все права защищены.</p>
                </div>
                <div class="col-md-6 text-end">
                    <a href="#" class="text-white me-3">Пользовательское соглашение</a>
                    <a href="#" class="text-white">Политика конфиденциальности</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
    <script src="{{ url_for('static', path='/js/auth.js') }}"></script>
    <script>
        // Функция переключения видимости пароля
        document.addEventListener('DOMContentLoaded', function() {
            const toggleButtons = document.querySelectorAll('.toggle-password');
            toggleButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const input = this.parentElement.querySelector('input');
                    const icon = this.querySelector('i');
                    
                    if (input.type === 'password') {
                        input.type = 'text';
                        icon.classList.remove('bi-eye');
                        icon.classList.add('bi-eye-slash');
                    } else {
                        input.type = 'password';
                        icon.classList.remove('bi-eye-slash');
                        icon.classList.add('bi-eye');
                    }
                });
            });
        });
    </script>
</body>
</html>
